<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Investment Search</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='styles.css') }}>
    <link rel="icon" href={{ url_for('static', filename='assets/favicon.ico') }}>
</head>
<body>
    <div id="logo">
        <a href="#" id="resetLink">
            <img src={{ url_for('static', filename='assets/images/logo-transparent.png') }} alt="Logo" id="logo-img">
        </a>
        <span id="resetText">FutureNest</span>
    </div>    
    

    <div class="message-container">
        <img src={{ url_for('static', filename='assets/images/house.jpg') }} alt="Investment Property" class="background-img">
        <div id="riskLevel" style="display: none;"></div>
        <div id="result"></div>
        <div class="message">Secure Homes, Safer Future.</div>
        <div class="search-container">
            <form id="searchForm" action="predict/" method="POST">
                <input type="text" id="street-address" class="search-bar" placeholder="Street Address" name="address" required>
                <input type="text" id="city" class="search-bar" placeholder="City" name="city" disabled>
                <input type="text" id="county" class="search-bar" placeholder="County" name="county" disabled>
                <input type="text" id="state" class="search-bar" placeholder="State" name="state" required>
                <button type="submit" class="search-button">Search</button>
            </form>
            <!-- Loading GIF -->
            <div id="loading" style="display: none;">
                <img src={{ url_for('static', filename='assets/images/loading-gif.gif') }} alt="Loading..." />
            </div>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
            
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src={{ url_for('static', filename='script.js') }}></script>
</body>
</html>
